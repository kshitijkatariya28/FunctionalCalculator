<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
       <div class="row">
           <div class="col-sm-4"></div>
           <div class="col-sm-4 p-5 main">
              <div class="row mt-3">
                 <div class="col-sm-12">
                    <input type="text" id="input" >
                 </div>
              </div>

              <!-- First row -->
              <div class="row mt-3" >
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">AC</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">(</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">)</button>
                 </div>
              </div>

             <!-- Second row -->
             <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">7</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">8</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">9</button>
                 </div>
              </div>

              <!-- Third row -->
             <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">4</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">5</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">6</button>
                 </div>
              </div>

               <!-- Fourth row -->
             <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">1</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">2</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">3</button>
                 </div>
              </div>

                <!-- Fourth row -->
             <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">0</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark "><b>.</b></button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">%</button>
                 </div>
              </div>

              <!-- Fifth row -->
             <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">/</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">*</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark "><b>-</b></button>
                 </div>
              </div>

              <!-- Sixth row -->
              <div class="row mt-3">
                 <div class="col-sm-4">
                    <button class="btn btn-dark ">Del</button>
                 </div>
                 <div class="col-sm-4">
                     <button class="btn btn-dark ">+</button>
                 </div>
                 <div class="col-sm-4">
                    <button class="btn btn-dark " id="equalBtn" ><b>=</b></button>
                 </div>
              </div>

           </div>
           <div class="col-sm-4"></div>
       </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
